<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            border: 10px solid grey;
            padding: 10px;
            border-radius: 5px;
            width: max-content;
            height: max-content;
        }
    </style>
</head>

<body>
    <!-- for question 3 -->
    <div class="container">
        <input type="text" id="text1"></input>
        <input type="button" id="button1" value="Add" onclick="add_element_to_array();"></input>
        <input type="button" id="button2" value="Display" onclick="display_array();"></input>
        <div id="Result"></div>
    </div>



    <script>
        // Q1. Sum of power of given number in arr1
        function sum_sq(arr1) {
            var sum = 0,
                i = arr1.length;
            while (i--)
                sum += Math.pow(arr1[i], 2);
            return sum;
        }

        console.log(sum_sq([0, 1, 2, 3, 4]));

        //Q2. sum and product of given numbers
        const array = [1, 2, 3, 4, 5, 6];
        let s = 0;
        let p = 1;
        let i;
        for (i = 0; i < array.length; i += 1) {
            s += array[i];
            p *= array[i];
        }
        console.log(`Sum : ${s} Product :  ${p}`);

        //Q3. Add element into array and display with UI
        let x = 0;
        const arr1 = Array();

        function add_element_to_array() {
            let addValue = document.getElementById("text1").value;

            if (addValue == '') {
                alert('Insert any data.');
            }
            else {
                arr1[x] = addValue;
                alert(`Element: ${arr1[x]} Added at index ${x}`);
                x++;
            }

            document.getElementById("text1").value = "";
        }

        function display_array() {
            let e = "<hr/>";

            for (let y = 0; y < arr1.length; y++) {
                e += `Element ${y} = ${arr1[y]}<br/>`;
            }
            document.getElementById("Result").innerHTML = e;
        }
    </script>
</body>

</html>
